<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn - on - off</title>
</head>
<body>
    <img id = "light" src="img/off.png" onclick="turn();"><br>
<!--    <input type="submit" onclick="turn();" accept="#" value="开关">-->

<script>
    var img = document.getElementById("light");
    function turn() {
        if (img.src.endsWith("off.png")){
            img.src = "img/on.png";
        } else {
            img.src = "img/off.png";
        }
        //img.src = "img/on.png";
    }
</script>
</body>
</html>
