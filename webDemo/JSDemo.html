<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td {
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");

        for (var i = 1; i <= 9; i ++){
            document.write("<tr>");
            for (var j = 1; j <= i; j ++) {
                document.write("<td>" + i + " * " + j + " = " + (i * j) + "</td>");
            }
            document.write("</tr><br>");
        }

        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
